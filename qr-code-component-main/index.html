<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main">
    <section class="card">
      <article class="container-img">
        <img class="img" src="images/image-qr-code.png" alt="QR-Code">
      </article>
      <div class="text-container">
        <h1 class="title">Improve your front-end skills by building projects</h1>
        <p class="copy">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brandt Gaston</a>.
  </div>
</body>
</html>
